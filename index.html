<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Barbearia Sullivan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="estilos.css" rel="stylesheet" />

  <body>
    <div class="background-home">
      <header>
        <div class="background-home">
          <nav class="bg-black">
            <div class="md:flex md:items-center md:justify-between">
              <div class="flex justify-between items-center">
                <span class="text-2x1 cursor-pointer">
                  <img class="h-10 inline ml-[30px]" src="img/logo.svg" />
                  Sullivan
                </span>

                <span class="text-3x1 cursor-pointer mx-2 md:hidden block">
                  <ion-icon class="" name="menu" onclick="Menu(this)"></ion-icon>
                </span>
              </div>
              <ul
                class="md:flex md:items-center z-[1] md:z-auto md:static bg-white absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
              >
                <li class="mx-4 my-6 md:my-0">
                  <a
                    href="index.html"
                    class="text-x1 hover:opacity-60 duration-500"
                    >Início</a
                  >
                </li>
                <li class="mx-4 my-6 md:my-0">
                  <a href="#" class="text-x1 hover:opacity-60 duration-500"
                    >Portifólio</a
                  >
                </li>
                <li class="mx-4 my-6 md:my-0">
                  <a
                    href="agendamento.html"
                    class="text-x1 hover:opacity-60 duration-500"
                    >Agendamento</a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <div class="flex justify-center items-center mt-[110px]">
            <img src="img/Logo_inicial.svg" class="w-[400px]" />
          </div>
        </div>
      </header>
    </div>

    <main>
      <div class="bg-black h-[500px] flex items-center justify-center">
        <div class="organizar_fotos container-fotos">
          <div><img class="w-[150px]" src="img/img1.jpg" /></div>
          <div><img class="w-[150px]" src="img/img2.jpg" /></div>
          <div><img class="w-[150px]" src="img/img3.jpg" /></div>
          <div><img class="w-[150px]" src="img/img4.jpg" /></div>
        </div>
      </div>
    </main>
    <footer></footer>

</html>
